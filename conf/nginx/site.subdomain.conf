# Nginx configuration for fewohbee subdomain (no SSL in docker)
# This replaces the default site.conf when running behind host nginx

server_tokens off;

# Only HTTP server - SSL is handled by host nginx
server {
    listen 80;
    listen [::]:80;
    index index.html index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    root /var/www/html/;
    
    include /etc/nginx/conf.d/server_name.active;
    
    # Include fewohbee app configuration
    include /etc/nginx/conf.d/site-enabled-http/*;
}

# Internal server for PDF generation
server {
    listen 8080;
    
    root /var/www/html/fewohbee/public;
    
    include /etc/nginx/conf.d/server_name.active;    
    
    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }
}
